<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            font-family: Montserrat, sans-serif;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            min-height: 100vh;
            margin: 0;
        }

        h3 {
            margin: 10px 0;
        }

        h6 {
            margin: 5px 0;
            text-transform: uppercase;
        }

        p {
            font-size: 14px;
            line-height: 21px;
        }

        .card-container {
            background-color: #231E39;
            border-radius: 5px;
            box-shadow: 0px 10px 20px -10px rgba(0,0,0,0.75);
            color: #B3B8CD;
            padding-top: 30px;
            padding-bottom: 30px;
            position: relative;
            height: auto;
            width: 330px;
            max-width: 100%;
            text-align: center;
        }

        .card-container .pro {
            color: #231E39;
            background-color: #FEBB0B;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
            padding: 3px 7px;
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .card-container .round {
            border: 1px solid #03BFCB;
            border-radius: 50%;
            padding: 7px;
            height: 150px;
            width: 150px;
        }

        button.primary {
            background-color: #03BFCB;
            border: 1px solid #03BFCB;
            border-radius: 3px;
            color: #231E39;
            font-family: Montserrat, sans-serif;
            font-weight: 500;
            padding: 10px 35px;
            margin: 0px 5px;
            cursor: pointer;
        }

        button.primary.ghost {
            background-color: transparent;
            color: #02899C;
        }

        button.primary:hover {
            background-color: #02899C; /* Change background color on hover */
            border-color: #02899C; /* Change border color on hover */
            color: #FFFFFF; /* Change text color on hover */
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }

        button.primary.ghost:hover {
            background-color: #02899C; /* Change background color on hover */
            color: #FFFFFF; /* Change text color on hover */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }

        .counter {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            margin: 15px 0;
        }

        .counter div {
            text-align: center;
        }

        .counter h3 {
            color: #B3B8CD;
            font-size: 15px;
            margin: 0;
        }

        .counter p {
            color: #B3B8CD;
            font-size: 14px;
            margin: 5px 0 0;
        }
        </style>

</head>
<body>
    <div class="card-container">
	<div class="card-left-side">
	    <span class="pro">PRO</span>
	<img class="round" src="assets/profile.jpg" alt="user" />
	<h3>John Doe</h3>
	<h6>Web Developer</h6>
	<p>User interface designer and <br/>Bangladesh is a small country</p>
	<div class="counter">
    <div class="projects">
	        <h3>Email</h3>
	        <p>user@gmail.com</p>
	    </div>
	    
	    <div class="projects">
	        <h3>Phone</h3>
	        <p>01705821667</p>
	    </div>
	</div>
	<div class="buttons">
		<button class="primary ghost">
			Following
		</button>
		<button class="primary">
			Hire Me
		</button>
	</div>
	</div>
</div>
</body>
</html>
